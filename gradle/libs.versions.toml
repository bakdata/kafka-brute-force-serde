largeMessage-serde = { group = "com.bakdata.kafka", name = "large-message-serde", version.ref = "largeMessage" }
largeMessage-connect = { group = "com.bakdata.kafka", name = "large-message-connect", version.ref = "largeMessage" }

junit-platform-launcher = { group = "org.junit.platform", name = "junit-platform-launcher" }
junit-jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit" }
