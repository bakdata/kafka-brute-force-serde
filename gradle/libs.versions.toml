kafka-connect-api = { group = "org.apache.kafka", name = "connect-api" }
kafka-connect-runtime = { group = "org.apache.kafka", name = "connect-runtime" }
kafka-connect-file = { group = "org.apache.kafka", name = "connect-file" }
kafka-test-common-runtime = { group = "org.apache.kafka", name = "kafka-test-common-runtime" }
kafka-streams-avro-serde = { group = "io.confluent", name = "kafka-streams-avro-serde" }
